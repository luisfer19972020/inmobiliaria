<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head th:replace="/admin/layouts/head :: head"></head>

<body class="hold-transition sidebar-mini dark-mode">
    <div class="wrapper">
        <nav th:replace="/admin/layouts/nav :: nav"></nav>
        <aside th:replace="/admin/layouts/aside :: aside"></aside>
        <!-- HEADER -->
        <div style="background-image:url(/img/bg-pedidos.png);  background-repeat:no-repeat; background-size: 100% 100%; " class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">INICIO</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                                <li class="breadcrumb-item active" >Pedidos</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layouts/alerts :: alerts"></div>
            <div class="content">
                <div class="container-fluid">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <p class="text-lg text-center">Tabla de pedidos</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <th>ID</th>
                                    <th>Estado</th>
                                    <th>Fecha de pedido</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody >
                                    <tr th:each="pedido : ${pedidos}">
                                        <td th:text="${pedido.id}"></td>
                                        <td> <span  th:text="${pedido.estatus ? 'Aprobado':'Pendiente'}" th:class="${pedido.estatus ? 'badge badge-success':'badge badge-danger'}"></span></td>
                                        <td th:text="${pedido.fechaPago}"></td>
                                        <td class=" d-flex justify-content-evenly">
                                            <div class="mr-1">
                                                <a class="btn btn-primary"
                                                th:href="@{/admin/pedidos/}+${pedido.id}">Ver</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside th:replace="/admin/layouts/right-aside :: right-aside"></aside>

        <footer th:replace="/admin/layouts/footer :: footer"></footer>
    </div>
</body>

</html>
