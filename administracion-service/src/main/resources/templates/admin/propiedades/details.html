<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head th:replace="/admin/layouts/head :: head"></head>

<body class="hold-transition sidebar-mini dark-mode">
    <div class="wrapper">
        <nav th:replace="/admin/layouts/nav :: nav"></nav>
        <aside th:replace="/admin/layouts/aside :: aside"></aside>
        <!-- HEADER -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">INICIO</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/admin/propiedades}">Propiedades</a></li>
                                <li class="breadcrumb-item active">Detalle de propiedad</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layouts/alerts :: alerts"></div>
            <div class="container mx-3">
                <div class="card shadow-lg ">
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-around;">
                            <h1
                                class="text-dark text-center border border-dark border-top-0 border-left-0 border-right-0">
                                Detalles de propiedad</h1>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-8">
                        <div class="card shadow-lg mb-4">
                            <div class="card-header">
                                <center>
                                    <h3>Tipo de Propiedad</h3>
                                </center>
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item text-bold"
                                        th:text="${propiedad.tipo==1 ? 'Compra':'Alquiler'}">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card shadow-lg ">
                            <div class="card-header">
                                <center>
                                    <h3>Descripción de la propiedad</h3>
                                </center>
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item" th:text="${propiedad.descripcion}">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card shadow-lg ">
                            <div class="card-header">
                                <center>
                                    <h3>Datos de la propiedad</h3>
                                </center>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <th>Costo de <span th:text="${propiedad.tipo==1 ? 'Venta':'Alquiler'}"></span>
                                        </th>
                                        <th>N° Habitaciones</th>
                                        <th>Metros 2</th>
                                        <th>Estado</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td
                                                th:text="${propiedad.tipo==1 ? '$'+propiedad.costoCompra : '$'+propiedad.costoAlquiler}">
                                            </td>
                                            <td th:text="${propiedad.habitaciones}"></td>
                                            <td th:text="${propiedad.m2+' M2'}"></td>
                                            <td th:text="${propiedad.isOcupada ? 'Ocupada':'desocupada'}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card shadow-lg">
                            <div class="card-header">
                                <center>
                                    <h3>Imagen de la propiedad</h3>
                                </center>
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-dark">
                                        <img class="card-img-top border border-info  rounded-circle shadow-lg"
                                            th:src="@{/uploads/}+${propiedad.foto}" alt="">
                                    </li>
                                    <li class="list-group-item text-center text-bold"
                                        th:text="${propiedad.tipo==1 ? 'Compra':'Alquiler'}">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside th:replace="/admin/layouts/right-aside :: right-aside"></aside>

        <footer th:replace="/admin/layouts/footer :: footer"></footer>

    </div>
</body>

</html>
