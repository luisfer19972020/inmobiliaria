<div th:fragment="modal">
    <div class="modal fade" id="modal-delete-propiedad" data-backdrop="static" data-keyboard="false" tabindex="-1"

                <div class="modal-header">
                    <h5 class="modal-title" id="modal-delete-propiedadLabel">Eliminar Propiedad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="form-delete-propiedad" action="" method="POST">
                    <div class="modal-body">
                        <p>Â¿Esta seguro que desea eliminar el Propiedad?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Eliminar Propiedad</button>
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
                <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
</div>
