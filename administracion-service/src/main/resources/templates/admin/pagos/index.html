<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org/" lang="en">

<head th:replace="/admin/layouts/head :: head"></head>

<body class="hold-transition sidebar-mini dark-mode">
    <div class="wrapper">
        <nav th:replace="/admin/layouts/nav :: nav"></nav>
        <aside th:replace="/admin/layouts/aside :: aside"></aside>
        <!-- HEADER -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">INICIO</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                                <li class="breadcrumb-item active" >Pagos</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layouts/alerts :: alerts"></div>
            <div class="content">
                <div class="container-fluid">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <p class="text-lg text-center">Tabla de pagos</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <th>ID</th>
                                    <th>Tipo de pago</th>
                                    <th>Estado</th>
                                    <th>Fecha de pago</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody >
                                    <tr th:each="pago : ${pagos}">
                                        <td th:text="${pago.id}"></td>
                                        <td th:th:text="${pago.tipoPago==1 ? 'Compra':'Alquiler'}"></td>
                                        <td> <span  th:text="${pago.estatus ? 'Aprobado':'Pendiente'}" th:class="${pago.estatus ? 'badge badge-success':'badge badge-danger'}"></span></td>
                                        <td th:text="${pago.fechaPago}"></td>
                                        <td class=" d-flex justify-content-evenly">
                                            <div class="mr-1">
                                                <a class="btn btn-primary"
                                                th:href="@{/admin/pagos/alquiler/}+${pago.id}">Ver</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside th:replace="/admin/layouts/right-aside :: right-aside"></aside>

        <footer th:replace="/admin/layouts/footer :: footer"></footer>
    </div>
</body>

</html>
